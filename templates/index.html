<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Road - discover the unexpected, effortlessly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/ico" href="static/favicon.ico">
</head>
<body>
    <!--Home Section-->
    <section class="home" id="home">

        <div class="video-container">
            <video src="static/assets/p1.webm" muted loop autoplay></video>
        </div>
        <div class="content">

            <h1>do road</h1>
            <div class="form-container">
                <form id="itinerary-form">
                    <span>departure</span>
                    <input type="text" name="departure" placeholder="Sandy Bay, St. Vincent">
                    <span>destination</span>
                    <input type="text" name="destination" placeholder="Bequia">
                    <span>adults</span>
                    <input type="number" name="number_of_persons" placeholder="2">
                    <span>children</span>
                    <input type="number" name="number_of_children" placeholder="3">
                    <span>when</span>
                    <input type="date" name="day">
                    <input class="btn" type="button" value="do road">
                </form>
            </div>            
        </div>
    </section>
    <!-- Home section End-->
    
    <!-- Loading Popup -->
    <div id="loading-popup" style="display: none;">
        <div class="popup-content">
            <h3 class="title">Hold On, Planning Your Adventure...</h3>
        </div>
    </div>
    <!-- Loading Popup End -->

    <!-- About Section-->
    <section class="about" id="about">
        
        <div class="row">
            <div class="image">
                <img src="static/assets/travelling.png" alt="">
            </div>
            <div class="content">
                <!-- Placeholder for the itinerary -->
                <h3 class="title">your itinerary:</h3>
                <p id="itinerary-display"></p>
            </div>
        </div>
    </section>   
    <!-- About Section End-->
    
    <!-- footer section starts  -->

    <section class="footer">

        <div class="box">
            <h3>do road</h3>
            <p>Discover the unexpected, effortlessly.</p>
        </div>
    
    <h1 class="credit">created by <span><a href="https://gyarbij.me" target="_blank">gyarbij</a></span></h1>
    
    </section>    
    <!-- footer section ends -->

    <!-- jquery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="static/main.js"></script>
    <script>
        $(document).ready(function() {
            $("#itinerary-form .btn").click(function(e) {
                e.preventDefault();

                // Show the loading popup
                $("#loading-popup").show();

                let formData = {
                    departure: $("input[name='departure']").val(),
                    destination: $("input[name='destination']").val(),
                    number_of_persons: $("input[name='number_of_persons']").val(),
                    number_of_children: $("input[name='number_of_children']").val(),
                    day: $("input[name='day']").val()
                };

                $.ajax({
                    type: "POST",
                    url: "/generate_itinerary",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    dataType: "json",
                    success: function(response) {
                        // Hide the loading popup
                        $("#loading-popup").hide();

                        if (response.itinerary) {
                            // Display the itinerary in the #itinerary-display div
                            $("#itinerary-display").html(response.itinerary.replace(/\n/g, '<br>'));
                            
                            // Scroll to the itinerary section
                            $('html, body').animate({
                                scrollTop: $("#about").offset().top
                            }, 1000);
                        } else if (response.error) {
                            alert("Error: " + response.error);
                        }
                    },
                    error: function(error) {
                        // Hide the loading popup
                        $("#loading-popup").hide();
                        alert("An error occurred. Please try again later.");
                    }
                });
            });
        });
    </script>   
</body>
</html>
